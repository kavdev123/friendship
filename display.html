<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .photo-gallery {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .photo-item {
            margin: 10px;
        }
        .photo-item img {
            width: 200px;
            height: 150px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }
        #nav-link {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Captured Photos</h1>
    <div class="photo-gallery" id="photo-gallery"></div>
    <br>
    <a href="index.html" id="nav-link">Go to Capture Page</a>

    <script>
        const photoGallery = document.getElementById('photo-gallery');
        const photos = JSON.parse(localStorage.getItem('capturedPhotos')) || [];

        // Display all saved photos
        if (photos.length > 0) {
            photos.forEach((photoData, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.innerHTML = `<img src="${photoData}" alt="Captured Photo ${index + 1}">`;
                photoGallery.appendChild(photoItem);
            });
        } else {
            photoGallery.innerHTML = '<p>No photos captured yet.</p>';
        }
    </script>
</body>
</html>
