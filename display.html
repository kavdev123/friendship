<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #photo-display {
            margin-top: 20px;
            display: block;
        }
        #nav-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Last Captured Photo</h1>
    <img id="photo-display" width="400" height="300" alt="Captured photo will appear here" />
    <br>
    <a href="capture.html" id="nav-link">Go to Capture Page</a>

    <script>
        const photoDisplay = document.getElementById('photo-display');
        const capturedPhoto = localStorage.getItem('capturedPhoto');
        
        // Display the saved photo if it exists
        if (capturedPhoto) {
            photoDisplay.src = capturedPhoto;
        } else {
            photoDisplay.alt = 'No photo captured yet.';
        }
    </script>
</body>
</html>
